name: Supabase Local Setup

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  supabase:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: 2.75.0

      - name: Start Supabase
        run: supabase start
